<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Edit Product</h1>

    <!-- Display error message if any -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Product Edit Form -->
    <form action="/update" method="post" th:object="${product}">
        
        <!-- Product Id (Hidden Input) -->
        <input type="hidden" th:field="*{id}">
        
        <!-- Brand Name -->
        <div class="form-group">
            <label for="brandName">Brand Name:</label>
            <input type="text" id="brandName" th:field="*{brandName}" class="form-control" required placeholder="Enter Product Brand Name">
        </div>

        <!-- Model -->
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" th:field="*{model}" class="form-control" required placeholder="Enter Product Model">
        </div>

        <!-- Image -->
        <div class="form-group">
            <label for="imageFile">Image:</label>
            <input type="text" id="imageFile" th:field="*{imageFile}" class="form-control" required placeholder="Enter Product Image">
        </div>

        <!-- Price -->
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" required placeholder="Enter Product Price" min="0" step="0.01">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Update Product</button>

        <!-- Back Button -->
        <a href="/" class="btn btn-secondary">Back</a>
    </form>
</div>

<!-- Optional: Include Bootstrap JS for enhanced functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
